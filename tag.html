<!DOCTYPE html>
<html>
    <head>
        <title>html tags</title>
    </head>
    <body>
        <div style="background-color: blue; padding:10px;">
            <p>this context is inside div</p>
        </div>
        <p>this is<span style="color: blue;">blue text</span></p>
        <p><em>emphasis=italic</em></p>
        <p>here is a<mark>highlighted text</mark></p>
        <p>the <abbr title="National Aeronautics and Space Administration">NASA</abbr> launched text</p>
        <p>example of code<code>console.log("Hello, World!");</code></p>
        <p>audio example</p>
        <audio controls>
            <source src="sample.mp3" type="audio/mpeg">
        </audio>
        <p> video example</p>
        <video width="300" height="200" controls>
            <source src="sample.mp3" type="video/mp4">
        </video>
        <p>embedded page</p>
        <iframe src="https:www.wikupedia" width="300" height="200">
        </iframe>
        <p> navigate menu</p>
        <nav>
            <a href="#">home</a>
            <a href="#">about</a>
            <a href="#">contact</a>
        </nav>
    </body>
    
</html>
