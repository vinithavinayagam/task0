<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <h1>Registeration Form</h1>
    <form>
        <label for="name"><b>Name</b></label>
        <input type="text" id="name" name="name" placeholder="enter your name" ><br><br>
        <label for="email"><b>Email</b></label>
        <input type="email" id="email" name="email" placeholder="enter your email"><br><br>
        <label for="password"><b>Password</b></label>
        <input type="password" id="password" name="password" placeholder="enter your password"><br><br>
        <label for="confirm-password"><b>Confirm Password</b></label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="confirm your password"><br><br>
        <label for="age"><b>Age</b></label>
        <input type="number" id="age" name="age" placeholder="enter your age"><br><br>
        <label for="dob"><b>Date Of Birth</b></label>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="gender"><b>Gender</b></label><br><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        <label for="phone no"><b>Phone No</b></label>
        <input type="tel" id="phone no" name="phone no" placeholder="enter your phone no"><br><br>
        <label for="Address"><b>Address</b></label>
        <input type="text" id="Address" name="Address" placeholder="enter your address"><br><br>
        <label><b>Skills </b></label><br><br>
        <input type="checkbox" id="html" name="skills" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" id="css" name="skills" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" id="javascript" name="skills" value="javascript">
        <label for="javascript">JavaScript</label><br><br>
        <label for="profile"><b>Profile</b></label>
        <input type="file" id="profile" name="profile"><br><br>
        <label for="bio"><b>Bio</b></label>
        <textarea id="bio" name="bio"  rows="4" columns="50" placeholder ="write about yourself"></textarea><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
